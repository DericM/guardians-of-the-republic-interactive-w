<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="catagory">
    <th mat-header-cell *matHeaderCellDef> Catagory </th>
    <td mat-cell *matCellDef="let element"> {{element.catagory}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="choice">
    <th mat-header-cell *matHeaderCellDef> Choice </th>
    <td mat-cell *matCellDef="let element"> {{element.choice}} </td>
    <td mat-footer-cell *matFooterCellDef>Remaining: </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    <td mat-footer-cell *matFooterCellDef> {{ (total | async) }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
  <tr mat-footer-row class="sticky-footer" *matFooterRowDef="['catagory', 'choice', 'points']"></tr>
</table>
